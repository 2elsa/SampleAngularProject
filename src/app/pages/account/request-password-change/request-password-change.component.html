<div id="membership_form" *ngIf="form" style="margin-top: 50px;">
    <h3>Reset your password</h3>
    <form [formGroup]="form" (submit)="changePassword()">
        <label for="code" [class.required]="form.get('is_Present')?.errors?.required">Code</label>
        <input type="number" id="code" name="code" placeholder="Code" formControlName="code">
        
        <label for="password" [class.required]="form.get('is_Present')?.errors?.required">New Password</label>
        <input type="password" id="password" name="password" placeholder="password" formControlName="password">

        <label for="confirmPassword" [class.required]="form.get('is_Present')?.errors?.required">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="confirmPassword" formControlName="confirmPassword">
        <div class="form-button">
            <button type="submit" [disabled]="form.invalid">Change Password</button>
        </div>
    </form>
</div>
